
<ion-header>

  <ion-navbar>
    <ion-title>Produtos</ion-title>
  
  </ion-navbar>

 

</ion-header>

<ion-content>

   <ion-fab top right edge>
    <button ion-fab mini (click)="adicionarProduto()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  
  <ion-list>

    <ion-list>
    <ion-item-sliding *ngFor="let produto of produtos">
      <ion-item>
        <h2>{{produto.productName}}</h2>
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" icon-left (click)="editProduto(produto)">
          <ion-icon name="ios-create"></ion-icon>
          Editar
        </button>
        <button ion-button color="danger" icon-left (click)="deleteProduto(produto.productID)">
          <ion-icon name="ios-trash"></ion-icon>
          Deletar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  </ion-list>

</ion-content>
